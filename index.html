<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 26px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      width: 80%;
      max-width: 250px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <input
      type="text"
      id="valentineName"
      placeholder="Enter your name ðŸ¥¹ðŸŽ€"
    />

    <br />

    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ’”</button>

    <p id="message"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const nameInput = document.getElementById("valentineName");
    const question = document.getElementById("question");

    yesBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();

      if (name !== "") {
        question.innerText = name + ", will you be my Valentine? ðŸ’–";
      }

      message.innerText = "u are soo sweetðŸ˜­ðŸ˜­ðŸŽ€";
      createHearts();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.innerText = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = "24px";
        heart.style.animation = "floatUp 2s ease-out";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
